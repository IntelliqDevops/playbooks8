---
- name: Create users and copy files into users home dirs
  hosts: all
  tasks:
    - name: Create users
      user:
        name: "{{item.a}}"
        password: "{{item.b}}"
        home: "{{item.c}}"
      with_items:
        - {a: Rajesh,b: intelliqit,c: /home/Rajesh}
        - {a: Ramesh,b: intelliqit,c: /tmp/Ramesh}
    - name: Copy files into users home dirs
      copy:
        src: "{{item.a}}"
        dest: "{{item.b}}"
      with_items:
        - {a: /etc/passwd,b: /home/Rajesh}
        - {a: /etc/group,b: /tmp/Ramesh}
... 
